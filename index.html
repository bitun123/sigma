<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sigma</title>
    <link
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="card" class="animate__animated animate__backInDown animate__faster"> 
            <h1>
                register now
            </h1>
            <form class="from" autocomplete="off" onsubmit="signup(event)" name="register">
                <input type="text" name:firstname placeholder="firstname" required="true" id="firstname">
                <input type="text" name:lastname placeholder="lastname" required="true" id="lastname">
                <input type="password" name:password placeholder="*****" required="true" id="password">
                <input type="email" name:email placeholder="example@gmail.com" required="true" id="email">
                <button>sign up</button>
            </form>
        </div>
    </div>
    <div id="second_container">
        <div id="second_card" class="animate__animated animate__zoomIn animate__faster">
            <button id="cut" onclick="closebtn()">
                <i class="fa-solid fa-circle-xmark"></i>
            </button>
            <i class="fa-solid fa-circle-check" id="check"></i>
            <h1>register successful !</h1>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
